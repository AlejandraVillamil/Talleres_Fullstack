      <nav class="navbar navbar-light  Container-Logo text-center">
          
          <a class="navbar-brand " href="#">

        </nav>   
      <nav class="menu">

        <div class="d-flex col mx-auto pb-5 justify-content-center">
                <div id="formContent" >
                <!-- Tabs Titles -->
              <br>


                <div class="wrapper fadeInDown">
                <!-- Icon -->
                <div class="fadeIn first">
                  <img src="../src/images/Logo.png" id="icon" />

                </div>
            
                <!-- Login Form -->
                <form onsubmit="storagedata(event)">
                  <input type="email" id="loginMail" name="login" placeholder="Correo electrónico">
                  <input type="password" id="loginPassword"  name="login" placeholder="Contraseña">
                  <input type="submit" id="go"  value="Ingresar" >
                </form>
            
              </div>
            </div>
          </div>
        </div>
