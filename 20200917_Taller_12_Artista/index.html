<main class="py-5">

        <div class="col-lg-7 mx-auto pb-5">
          <div class="bg-white rounded-lg shadow-sm p-5">
            <form onsubmit="validar(event)">
            <img src="./assets/src/images/icono.png" width="auto" height="120vw">
            <h2>Formulario de registro</h2>
        <div class="form-group">
            <label class="text-left" for="InputName">Nombre</label>
            <input type="text" class="form-control" id="InputName" >
            <small id="name_alert" class="alerta_sub"></small>
        </div>
        <div class="form-group">
            <label class="text-left" for="InputBand">Banda</label>
            <input type="text" class="form-control" id="InputBand" >
            <small id="band_alert" class="alerta_sub"></small>
        </div>

        <div class="form-group">
            <label class="text-left" for="InputGender">Género Musical</label>
            <select class="form-control" id="InputGender">
              <option></option>
              <option>Rock</option>
              <option>Pop</option>
              <option>Tropical</option>
              <option>Electrónica</option>
              <option>Otros</option>
            </select>
            <small id="gender_alert" class="alerta_sub"></small>
          </div>

        <div class="form-group">
          <label class="text-left" for="InputEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="InputEmail1">
          <small id="mail_alert" class="alerta_sub"></small>
            </div>
        <div class="form-group">
          <label class="text-left" for="InputPassword">Contraseña</label>
          <input type="password" class="form-control" id="InputPassword">
          <small id="password_alert" class="alerta_sub"></small>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
</div>
