<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora </title>
  <link rel="icon" type="image/png" href="../src/images/Logo.png">
  <link href="../css/header.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
  <link href="../css/footer.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <section class="container-fluid p-0">
    <!----------------------------- Inicio cabecera ------------------------------------->
    <header>
      <nav class="navbar navbar-light  Container-Logo text-center">
        <a class="navbar-brand " href="#">
          <img src="../src/images/Logo.png" width="80" height="auto" class="d-inline-block align-top" alt=""
            loading="lazy">
        </a>Taller 14 - Reto Ánsalo
      </nav>
      <nav class="menu">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="#">Reto</a>
          </li>
        </ul>
      </nav>
    </header>

    <!------------------------------- Fin cabecera -------------------------------------->

    <!-------------------------------- Inicio Main  ------------------------------------->
    <main class="pb-5 pt-3" id="themeContainer">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-4 mx-auto pb-5">
             <div class="col-sm-12 col-md-8 col-lg-4 mx-auto pb-5">
              <div class="calc-bx rounded-lg shadow-sm p-2">
                <img src="../src/images/icono2.png" width="auto" height="80vw">
                <h2 class="p-4">Calculadora</h2>
                <section class="d-flex flex-column p-3">
                <p class="form-control" id="msgresult"></p>
              </section>
                <div>
                  <!--------------------------------------TECLADO---------------------------------------->
                  <!-------------------------------- Primera línea  ------------------------------------->
                  <p class="d-flex justify-content-around m-2">
                    <button  class=" operation btn-calc bgblack border border-grey p-3" id="percentage">%</button>
                    <button  class=" btn-calc bgblack border border-grey p-3" id="CE">CE</button>
                    <button  class=" btn-calc bgblack border border-grey p-3" id="Clear">C</button>
                    <button  class=" btn-calc bgblack border border-grey p-3" id="del"><--</button>
                  </p>
                  <!-------------------------------- Segunda línea  ------------------------------------->
                  <p class="d-flex justify-content-around m-2">
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="den">1/x</button>
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="exp">x2</button>
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="root">2√x</button>
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="div">÷</button>
                  </p>
                  <!-------------------------------- Tercera línea  ------------------------------------->
                  <p class="d-flex justify-content-around m-2">
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="seven">7</button>
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="eight">8</button>
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="nine">9</button>
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="mult">X</button>
                  </p>
                  <!-------------------------------- Cuarta línea  ------------------------------------->
                  <p class="d-flex justify-content-around m-2">
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="four">4</button>
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="five">5</button>
                    <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="six">6</button>
                    <button  class="operation btn-calc bgblack border border-grey p-3" id="less">-</button>
                  </p>
                  <!-------------------------------- Quinta línea  ------------------------------------->
                      <p class="d-flex justify-content-around m-2">
                        <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="one">1</button>
                        <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="two">2</button>
                        <button  class=" btn number btn-calc btn-dark border border-grey p-3" id="three">3</button>
                        <button  class="operation btn-calc bgblack border border-grey p-3" id="add">+</button>
                      </p>
                  <!-------------------------------- Sexta línea  ------------------------------------->
                  <p class="d-flex justify-content-around m-2">
                    <button  class="operation btn btn-calc btn-dark border border-grey p-3" id="change">+/-</button>
                    <button  class=" btn btn-calc btn-dark border border-grey p-3" id="cero">0</button>
                    <button  class="number btn btn-calc btn-dark border border-grey p-3" id="point">.</button>
                    <button  class="result btn-calc bgblack border border-grey p-3" id="result">=</button>
                  </p>

                </div>
              </div>
    
            </div>






          </div>
        </div>
      </div>
    </main>
    <!-------------------------------- Fin Main  ------------------------------------->
    <!------------------------------ Inicio Footer ----------------------------------->
    <footer class="fixed-bottom  page-footer font-small blue pt-4 myfooter">
      <p class="footer_text">Elaborado por Alejandra Villamil el 25 de septiembre de 2020</p>

    </footer>
    <!------------------------------ Inicio Footer ----------------------------------->
  </section>
 
  <script src="../scripts/calc.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
